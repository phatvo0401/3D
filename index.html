<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTP | 3D Archive Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --miku: #39c5bb; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(57, 197, 187, 0.2);
        }
        
        body { 
            font-family: 'Lexend', sans-serif; 
            background-color: #050a09; 
            background-image: 
                radial-gradient(at 0% 0%, rgba(57, 197, 187, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(57, 197, 187, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
            color: #e6f7f6; 
            overflow-x: hidden;
        }

        /* --- UI Elements from Portfolio --- */
        .miku-text { color: var(--miku); text-shadow: 0 0 15px rgba(57, 197, 187, 0.3); }
        
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a09; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1), opacity 0.5s;
        }
        #loader.hidden { transform: translateY(-100%); opacity: 0; visibility: hidden; }
        .loader-bar-container { width: 150px; height: 2px; background: rgba(57, 197, 187, 0.1); position: relative; overflow: hidden; border-radius: 2px; margin-top: 20px;}
        #loader-progress { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--miku); }

        /* --- 3D Grid Elements --- */
        .archive-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px; padding: 40px; width: 100%; max-width: 1400px;
        }

        .viewport-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        .viewport-card:hover {
            border-color: var(--miku);
            transform: translateY(-8px);
            background: rgba(57, 197, 187, 0.05);
        }

        .three-container {
            width: 100%; aspect-ratio: 1/1;
            background: #000; border-radius: 16px;
            overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-back {
            padding: 10px 25px; border: 1px solid var(--border); border-radius: 100px;
            font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-back:hover { background: var(--miku); color: #050a09; border-color: var(--miku); box-shadow: 0 0 20px rgba(57, 197, 187, 0.3); }
        
        .scan-line {
            position: absolute; width: 100%; height: 1px; background: var(--miku);
            opacity: 0.1; top: 0; animation: scanMove 4s linear infinite; pointer-events: none;
        }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="text-xl tracking-tighter"><span class="font-black miku-text mr-1.5 uppercase">VTP</span><span class="font-light text-white opacity-90 text-sm">3D Archive</span></div>
            <div class="loader-bar-container"><div id="loader-progress"></div></div>
        </div>
    </div>

    <nav class="fixed w-full z-50 py-5 px-10 flex justify-between items-center bg-[#050a09]/70 backdrop-blur-xl border-b border-white/5">
        <div class="flex items-center tracking-tighter text-lg uppercase font-black miku-text">VTP <span class="font-light text-white/50 text-[10px] ml-2 tracking-widest uppercase">Storage v2.0</span></div>
        <a href="index.html" class="btn-back">Back to Portfolio</a>
    </nav>

    <header class="pt-40 pb-10 text-center">
        <h1 class="text-5xl md:text-7xl font-black mb-4 uppercase italic tracking-tighter">DIGITAL <span class="miku-text">ARCHIVE</span></h1>
        <p class="text-gray-500 tracking-[0.5em] uppercase text-[9px]">Hệ thống lưu trữ mô hình đa chiều</p>
    </header>

    <main class="flex justify-center pb-32">
        <div class="archive-grid" id="main-grid">
            </div>
    </main>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // DANH SÁCH MODEL CỦA BẠN - Bạn chỉ cần thêm tên vào đây là xong
        const myModels = [
            { id: 'm1', name: 'CON CỤT', file: 'model.stl', desc: 'Symmetry Sculpt' },
            { id: 'm2', name: 'CON GÓT', file: 'model2.stl', desc: 'Hard Surface' },
            { id: 'm3', name: 'PROJECT 03', file: 'model.stl', desc: 'Digital Asset' },
            { id: 'm4', name: 'PROJECT 04', file: 'model.stl', desc: 'Organic Form' }
        ];

        const grid = document.getElementById('main-grid');

        // Hàm tạo UI cho từng model
        function createModelCard(model) {
            const card = document.createElement('div');
            card.className = 'viewport-card';
            card.innerHTML = `
                <div class="three-container" id="${model.id}">
                    <div class="scan-line"></div>
                </div>
                <div class="mt-6 flex justify-between items-end">
                    <div>
                        <h3 class="font-black text-lg uppercase miku-text tracking-tighter">${model.name}</h3>
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-1">${model.desc}</p>
                    </div>
                    <div class="text-[8px] font-bold text-white/20 border border-white/10 px-3 py-1 rounded-full italic uppercase">Locked Axis</div>
                </div>
            `;
            grid.appendChild(card);
            init3DEngine(model.id, model.file);
        }

        // Engine 3D đã fix lỗi ngã và đồng bộ ánh sáng Portfolio
        function init3DEngine(containerId, filePath) {
            const container = document.getElementById(containerId);
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.set(0, 40, 80); 

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Lighting đồng bộ web chính
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0x39c5bb, 2);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Grid tròn mờ ảo
            const polarGrid = new THREE.PolarGridHelper(30, 16, 8, 64, 0x39c5bb, 0x111111);
            polarGrid.position.y = -15;
            polarGrid.material.opacity = 0.15;
            polarGrid.material.transparent = true;
            scene.add(polarGrid);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2;
            
            // Khóa góc nhìn chuẩn Studio
            const angle = Math.PI / 3.5;
            controls.minPolarAngle = angle;
            controls.maxPolarAngle = angle;
            controls.enablePan = false;

            const loader = new STLLoader();
            loader.load(filePath, (geometry) => {
                geometry.center(); // Đưa tâm về 0,0,0

                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x39c5bb, specular: 0x111111, shininess: 100,
                    transparent: true, opacity: 0.9
                });
                const mesh = new THREE.Mesh(geometry, material);
                
                // --- FIX LỖI BỊ NGÃ ---
                mesh.rotation.x = -Math.PI / 2;

                // Auto Scale
                geometry.computeBoundingBox();
                const size = new THREE.Vector3();
                geometry.boundingBox.getSize(size);
                const scale = 35 / Math.max(size.x, size.y, size.z);
                mesh.scale.set(scale, scale, scale);
                
                scene.add(mesh);

                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            }, undefined, (error) => {
                console.error("Lỗi tải file STL:", error);
            });
        }

        // Khởi chạy hệ thống
        myModels.forEach(model => createModelCard(model));

        // Loader Script từ Portfolio
        let progress = 0;
        const loaderBar = document.getElementById('loader-progress');
        const loadInt = setInterval(() => {
            progress += 10;
            if (progress >= 100) {
                clearInterval(loadInt);
                setTimeout(() => document.getElementById('loader').classList.add('hidden'), 500);
            }
            loaderBar.style.width = progress + '%';
        }, 100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTP | 3D Archive Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --miku: #39c5bb; --glass: rgba(255, 255, 255, 0.03); --border: rgba(57, 197, 187, 0.2); }
        
        body { 
            font-family: 'Lexend', sans-serif; background-color: #050a09; 
            background-image: radial-gradient(at 0% 0%, rgba(57, 197, 187, 0.08) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(57, 197, 187, 0.05) 0px, transparent 50%);
            background-attachment: fixed; color: #e6f7f6; overflow-x: hidden;
        }

        /* --- CURSOR (Sync with Main Web) --- */
        #cursor {
            width: 20px; height: 20px; border: 2px solid var(--miku); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transition: transform 0.1s ease-out, background 0.3s ease;
            transform: translate(-50%, -50%); display: none;
        }
        @media (pointer: fine) { 
            body, a, button, .viewport-card { cursor: none !important; } 
            #cursor { display: block; }
        }

        /* --- NAV LINK --- */
        .nav-link {
            transition: all 0.3s ease; padding: 6px 20px; border-radius: 9999px; 
            border: 1px solid var(--miku); color: #ffffff; font-size: 10px; 
            font-weight: 900; letter-spacing: 2px; text-transform: uppercase;
        }
        .nav-link:hover { background: var(--miku); color: #050a09; box-shadow: 0 0 20px rgba(57, 197, 187, 0.4); }

        /* --- SYNCED CONTACT STYLES --- */
        .social-link { display: inline-block; transition: all 0.3s ease; color: #4a5d71; letter-spacing: 0.3em; }
        .social-link:hover { color: var(--miku); text-shadow: 0 0 8px var(--miku); transform: translateY(-3px); }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- UI COMPONENTS --- */
        .viewport-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; transition: all 0.4s ease; backdrop-filter: blur(12px);
        }
        .three-container { width: 100%; aspect-ratio: 1/1; background: #000; border-radius: 16px; overflow: hidden; position: relative; }
        
        #backToTop { 
            position: fixed; bottom: 30px; right: 30px; width: 45px; height: 45px; border-radius: 50%; 
            background: rgba(57, 197, 187, 0.1); border: 1px solid var(--miku); color: var(--miku); 
            z-index: 100; display: flex; align-items: center; justify-content: center; 
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(5px);
        }
        #backToTop.show { opacity: 1; visibility: visible; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a09; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1), opacity 0.5s;
        }
        #loader.hidden { transform: translateY(-100%); opacity: 0; visibility: hidden; }
        .loader-bar-container { width: 150px; height: 2px; background: rgba(57, 197, 187, 0.1); position: relative; overflow: hidden; border-radius: 2px; }
        #loader-progress { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--miku); transition: width 0.2s ease; }
        .loader-percentage { font-family: monospace; font-size: 5rem; font-weight: 900; color: rgba(57, 197, 187, 0.3); position: absolute; bottom: 5%; right: 5%; }
    </style>
</head>
<body class="scroll-smooth">

    <div id="cursor"></div>

    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="flex items-center text-lg tracking-tighter mb-4">
                <span class="font-black text-[#39c5bb] mr-1.5 uppercase">VTP</span>
                <span class="font-light text-white opacity-90">3D Archive</span>
            </div>
            <div class="loader-bar-container"><div id="loader-progress"></div></div>
        </div>
        <div id="loader-num" class="loader-percentage">00</div>
    </div>

    <nav class="fixed w-full z-50 py-3 px-4 md:px-10 flex justify-between items-center bg-[#050a09]/70 backdrop-blur-xl border-b border-white/5">
        <div class="flex flex-col">
            <div class="text-md md:text-lg flex items-center tracking-tighter">
                <span class="font-black text-[#39c5bb] mr-1.5 uppercase">VTP</span>
                <span class="font-light text-white opacity-90">Design</span>
            </div>
            <div class="flex flex-col space-y-0.5 mt-1">
                <span id="digital-clock" class="text-[8px] font-mono text-gray-500 tracking-wider uppercase">00:00:00 AM</span>
            </div>
        </div>
        <a href="https://phatvo0401.github.io/" class="nav-link">Back to home</a>
    </nav>

    <header class="pt-48 pb-20 text-center">
        <h1 class="text-5xl md:text-8xl font-black mb-6 uppercase italic tracking-tighter">GALLERY <span class="text-[#39c5bb]">3D</span></h1>
        <p class="text-white/20 tracking-[0.6em] uppercase text-[9px]">Personal 3D Archive Storage</p>
    </header>

    <main class="flex justify-center pb-40 px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-7xl w-full" id="main-grid"></div>
    </main>

    <footer id="contact" class="py-32 text-center border-t border-[#39c5bb]/10 reveal">
        <h3 class="text-xl font-black mb-10 text-[#39c5bb] italic">Let's work together</h3>
        <p class="text-lg font-bold mb-2">phatvo.0401@gmail.com</p>
        <p class="text-gray-500 text-[11px] uppercase tracking-[0.2em] mb-12">038 477 2414 | CỦ CHI, TP. HỒ CHÍ MINH</p>
        <div class="flex justify-center gap-8 md:gap-16 mb-20 text-[10px] font-bold">
            <a href="https://www.facebook.com/phatvo.0401/" target="_blank" class="social-link">FACEBOOK</a>
            <a href="https://www.instagram.com/phatvo.0401/" target="_blank" class="social-link">INSTAGRAM</a>
            <a href="https://www.behance.net/phtthnh42" target="_blank" class="social-link">BEHANCE</a>
        </div>
        <div class="pt-8 border-t border-white/5 mx-10">
            <p class="text-slate-600 text-[9px] uppercase tracking-[0.5em] leading-loose">
                © 2025 VTP Design — 3D Archive Storage <br>
                All Rights Reserved — Created by Võ Thành Phát
            </p>
        </div>
    </footer>

    <button id="backToTop">↑</button>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Reveal Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Loader
        let progress = 0;
        const loadInt = setInterval(() => {
            progress += Math.floor(Math.random() * 10) + 5;
            if (progress >= 100) { 
                progress = 100; clearInterval(loadInt); 
                setTimeout(() => document.getElementById('loader').classList.add('hidden'), 500); 
            }
            document.getElementById('loader-progress').style.width = progress + '%';
            document.getElementById('loader-num').innerText = progress.toString().padStart(2, '0');
        }, 100);

        // Clock
        function updateClock() { document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' }).toUpperCase(); }
        setInterval(updateClock, 1000); updateClock();

        // 3D Rendering (simplified)
        const myModels = [
            { id: 'm1', name: 'Con Cụt', file: 'model.stl', desc: 'Studio Viewport / STL' },
            { id: 'm2', name: 'Project 02', file: 'model.stl', desc: 'Studio Viewport / STL' }
        ];

        function init3D(id, path) {
            const container = document.getElementById(id);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(40, 1, 0.1, 1000);
            camera.position.set(0, 45, 90);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0x39c5bb, 2); sun.position.set(10, 20, 10); scene.add(sun);
            
            new STLLoader().load(path, (geo) => {
                geo.center();
                const mesh = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({ color: 0x39c5bb, specular: 0x111111, shininess: 80 }));
                mesh.rotation.x = -Math.PI / 2;
                scene.add(mesh);
                const controls = new OrbitControls(camera, renderer.domElement);
                controls.enableZoom = false; controls.autoRotate = true;
                function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
                animate();
            });
        }

        const grid = document.getElementById('main-grid');
        myModels.forEach(m => {
            const card = document.createElement('div');
            card.className = 'viewport-card reveal';
            card.innerHTML = `<div class="three-container" id="${m.id}"></div><div class="mt-8 flex justify-between items-end"><div><h3 class="font-black text-xl uppercase tracking-tighter text-[#39c5bb]">${m.name}</h3><p class="text-[9px] text-white/40 uppercase tracking-widest mt-1">${m.desc}</p></div></div>`;
            grid.appendChild(card);
            init3D(m.id, m.file);
            observer.observe(card);
        });

        // Back To Top
        const btt = document.getElementById('backToTop');
        window.onscroll = () => { if (window.scrollY > 500) btt.classList.add('show'); else btt.classList.remove('show'); };
        btt.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    </script>
</body>
</html>
